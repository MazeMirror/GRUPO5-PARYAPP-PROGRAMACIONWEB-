<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Usuarios:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Usuarios</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-4">
						<div class="form-group">
							<h:outputLabel for="name" value="BÃºsqueda"
								styleClass="control-label" />
							<p:inputText autocomplete="off" id="name"
								styleClass="form-control"
								value="#{userController.user.nameUser}" maxlength="45" />
						</div>
				</div>
				<div class="col-sm-6 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height: 30px;"></span>
							<p:commandButton value="Limpiar" update="lstUsuario"
								actionListener="#{userController.limpiarUser()}"
								styleClass="btn btn-default" ajax="false" />
							<p:commandButton value="Buscar" update="lstUsuario"
								actionListener="#{userController.findbyName()}"
								styleClass="btn btn-default btn-border" ajax="true" />
						</div>
					</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstUsuario" var="user"
							value="#{userController.listaUser}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{user.idUser}">
								<h:outputText value="#{user.idUser}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{user.nameUser}">
								<h:outputText value="#{user.nameUser}" />
							</p:column>
							
							<p:column headerText="Apellido" sortBy="#{user.lastnameUser}">
								<h:outputText value="#{user.lastnameUser}" />
							</p:column>
							
							
							<p:column headerText="Tipo" sortBy="#{user.typeUser}">
								<h:outputText value="#{user.typeUser}" />
							</p:column>
							
							<p:column headerText="Correo" sortBy="#{user.emailUser}">
								<h:outputText value="#{user.emailUser}" />
							</p:column>
				
							<p:column headerText="Ciudad" sortBy="#{user.cityUser}">
								<h:outputText value="#{user.cityUser}" />
							</p:column>
							
							
							<p:column headerText="Modificar" style="text-align:center">
								<h:commandLink action="#{userController.goUpdate(user)}">
									<i class="fa fa-pencil-alt"></i>
								</h:commandLink>
							</p:column>
							

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
