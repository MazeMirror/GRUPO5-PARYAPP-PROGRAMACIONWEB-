<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Actualizar Eventos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Actualizar Eventos</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idEvento" value="Id " styleClass="control-label" style="display:none"/>
			<p:inputText autocomplete="off" id="idEvento"
				styleClass="form-control"
				value="#{eventController.event.idEvent}" style="display:none"/>

			<h:outputLabel for="nombreEvento" value="Nombres "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreEvento"
				styleClass="form-control"
				value="#{eventController.event.nameEvent}" maxlength="70"
				required="true" />

			<h:outputLabel for="descipcionEvento" value="Descripcion "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="descipcionEvento"
				styleClass="form-control"
				value="#{eventController.event.descripcionEvent}" maxlength="500"
				required="true" />

			<h:outputLabel for="cantidadEntradas" value="Cantidad Entradas"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="cantidadEntradas"
				styleClass="form-control"
				value="#{eventController.event.numberTickets}" maxlength="5" required="true" />

			<h:outputLabel for="precioEntrada" value="Precio Entradas"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="precioEntrada"
				styleClass="form-control"
				value="#{eventController.event.priceTicket}" maxlength="3" required="true" /><br />

			<h:outputLabel for="fechaEvento" value="Fecha "
				styleClass="control-label" />
			<p:calendar id="fechaEvento" pattern="dd/MM/yyyy"
				value="#{eventController.event.dateEvent}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>
			<br />

			<p:outputLabel for="horaInicio" value="Hora de inicio" />
        	<p:calendar id="horaInicio" value="#{eventController.event.startTime}" pattern="HH:mm" timeOnly="true"  />
        	<br />
        	
        	<p:outputLabel for="horaFin" value="Hora de fin" />
        	<p:calendar id="horaFin" value="#{eventController.event.endsTime}" pattern="HH:mm" timeOnly="true"  />
        	<br />
        	
			<p:commandButton value="Actualizar"
				actionListener="#{eventController.update()}"
				styleClass="btn btn-primary " update="@form"
				action="listEvent?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listEvent?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
